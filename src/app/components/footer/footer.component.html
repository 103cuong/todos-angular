<div class="footer">
  <div
    class="h-100 postion-absolute d-flex justify-content-between align-items-center"
    style="top: 0; bottom: 0; right: 0; left: 0"
  >
    <span class="item-count">
      {{ length }} item{{ length > 1 ? 's' : '' }}
    </span>
    <div>
      <button
        type="button"
        class="filter-btn"
        *ngFor="let btn of filterButtons"
        [ngClass]="{ active: btn.isActive }"
      >{{btn.label}}</button>
      <button type='button' class='filter-btn clear-complete-btn'>Clear Completed</button>
    </div>
  </div>
</div>
